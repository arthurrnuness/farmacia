version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15
    container_name: rails_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: rails_app_production
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (you already have this, just integrate it)
  redis:
    image: redis:7-alpine
    container_name: rails_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Your Rails App
  web:
    build: .
    container_name: rails_app
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV: production
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/rails_app_production
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY_BASE: ${SECRET_KEY_BASE}
      STRIPE_PUBLISHABLE_KEY: ${STRIPE_PUBLISHABLE_KEY}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app_network

  # Evolution API (WhatsApp)
  evolution_api:
    image: atendai/evolution-api:latest  # Adjust to your actual image
    container_name: evolution_api
    ports:
      - "8080:8080"
    environment:
      # Add your Evolution API env vars here
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://postgres:postgres@postgres:5432/evolution_db
      REDIS_ENABLED: "true"
      REDIS_URI: redis://redis:6379/1
    depends_on:
      - postgres
      - redis
    networks:
      - app_network
    volumes:
      - evolution_data:/evolution/instances

  # Nginx (Reverse Proxy) - Optional but recommended
  nginx:
    image: nginx:alpine
    container_name: rails_nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./public:/app/public:ro
    depends_on:
      - web
    networks:
      - app_network

volumes:
  postgres_data:
  redis_data:
  bundle_cache:
  evolution_data:

networks:
  app_network:
    driver: bridge